<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Document</title>
</head>
<body>
<div class="header">
     <p>SPLI
        <br>
        TTER
     </p>
</div>
    <div class="main_container">
     <div class="bill_container">
      <p>Bill</p>
      <input type="text" class="input_bill" placeholder="$">
      <p>Select Tip</p>
       <div class="main_bills">
         <div class="bills_section_1">
           <button class="bill bill_5">5%</button>
           <button class="bill bill_10">10%</button>
           <button class="bill bill_15">15%</button>
         </div>
         <div class="bills_section_2">
          <button class="bill bill_25">25%</button>
          <button class="bill bill_50">50%</button>
          <input type="text" class="tip_input" placeholder="COSTUM">
         </div>     
       </div>
       <div class="person_container">
        <p>Person Of Number</p>
        <input type="text" class="person_input">
       </div>
     </div>
     <div class="total_container">
     <div class="tips_section">
      <p>Tip Amount: 
        <br>
        /
        <span class="place_of_person">Person: <span class="number_of_person"></span></span>
        </p>
      <span class="tips"> $ 0.00</span>
   </div>
   <div class="total_section">
      <p>Total: <br>
         /
        <span class="place_of_person2""> Person: <span class="number_of_person2" ></span> </span>
        </p>
         <div class="total">
          
          <span class="total_area"> $ 0.00</span>

         </div>
         
       
   </div>
   <div class="reset_section">
    <button class="reset">RESET</button>
   </div>
     </div>
    </div>

    <script src="app/app.js"></script>
</body>
</html>
